<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Poll Answers Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">

    <h3 >Poll Answers Directory</h3>
    <hr>
    <a th:href="@{/poll/showFormForAdd}"
        class="btn btn-dark btn-lg mb-3">
        Add Poll Answer
    </a>
    <table class="table table-dark table-striped">
        <thead class="bg-info">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Residence</th>
            <th>Frequency</th>
            <th>Quality</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempPoll : ${answers}">

            <td th:text="${tempPoll.firstName}"></td>
            <td th:text="${tempPoll.lastName}"></td>
            <td th:text="${tempPoll.age}"></td>
            <td th:text="${tempPoll.residence}"></td>
            <td th:text="${tempPoll.frequency}"></td>
            <td th:text="${tempPoll.quality}"></td>
            <td>
                <a th:href="@{/poll/showFormForUpdate(id=${tempPoll.id})}" methods="get"
                    class="btn btn-warning btn-sm">
                    Update
                </a>
                <a th:href="@{/poll/delete(id=${tempPoll.id})}" methods="get"
                   class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this poll answer?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
