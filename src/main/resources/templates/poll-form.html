<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Poll</title>
</head>
<body>
    <div class="container">
        <h3>Poll Answers</h3>
        <hr>
        <p class="h4 mb-4b element-center">Fill out our poll</p>

        <form action="#" th:action="@{/poll/save}"
                         th:object="${answers}" method="post">

            <input type="hidden" th:field="*{id}" />

            <p>What is your first name?<p>
            <input type="text" th:field="*{firstName}"
                    class="form-control mb-4 w-25" placeholder="First Name">

            <p>What is your last name?<p>
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Last Name">

            <p>What is your age?<p>
            <input type="text" th:field="*{age}"
                   class="form-control mb-4 w-25" placeholder="Age">

            <p>What is your place of residence?</p>
            <select th:field="*{residence}"
                    class="form-select mb-4 w-25" aria-label="Residence">
                <option th:value="City">City</option>
                <option th:value="Countryside">Countryside</option>
            </select>

            <p>How often do you use our hears?</p>
            <select th:field="*{frequency}"
                    class="form-select mb-4 w-25" aria-label="Frequency">
                <option th:value="Daily">Daily</option>
                <option th:value="Very-often">Very often</option>
                <option th:value="Often">Often</option>
                <option th:value="Rarely">Rarely</option>
                <option th:value="Very-rarely">Very varely</option>
                <option th:value="Never">Never</option>
            </select>

            <p> How do you rate our quality? <p>
            <select th:field="*{quality}"
                    class="form-select mb-4 w-25" aria-label="Quality">
                <option th:value="Very-good">Very good</option>
                <option th:value="Good">Good</option>
                <option th:value="Neutrally">Neutrally</option>
                <option th:value="Bad">Bad</option>
                <option th:value="Very-bad">Very bad</option>
            </select>

            <button type="submit" class="btn btn-dark btn-block">Save</button>
        </form>
        <hr>
        <a th:href="@{/poll/list}">Back to Poll Answers List</a>
    </div>

</body>
</html>
